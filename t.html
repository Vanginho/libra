<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado a aplicação você desenvolve ?</strong></label>
            <label>
                <input type="radio" name="devweb" value="front-end">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="back-end">Back-end
            </label>
            <label>
             <input type="radio" name="devweb" value="full-stack">Full-stack
            </label>
        </div>

        <div class="campo">
           <label for="Senioridade"><strong>Senioridade:</strong></label>
           <select id="Senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
           </select>
        </div>

        <fieldset class="grupo">
            <div id="check"">
                <label><strong>Selecione as tecnologias que utiliza!!</strong></label><br><br>
                <input type="checkbox" id="tec1" name="tec1" value="HTML">
                <label for="tec1">HTML</label>
                <input type="checkbox" id="tec2" name="tec2" value="CSS">
                <label for="tec2">CSS</label>
                <input type="checkbox" id="tec3" name="tec3" value="JavaScript">
                <label for="tec3">JavaScript</label>
                <input type="checkbox" id="tec4" name="tec4" value="PHP">
                <label for="tec4">PHP</label>
                <input type="checkbox" id="tec5" name="tec5" value="JAVA">
                <label for="tec5">JAVA</label>
                <input type="checkbox" id="tec6" name="tec6" value="C#">
                <label for="tec6">C#</label>
            </div>
        </fieldset>

        <div class="campo"><br>
            <label><strong>Conte um pouco da sua experiência!!</strong></label>
            <textarea name="experiência" id="experiência" style="width: 26em"; rows="4"></textarea>
        </div>
        
        <button class="botao" type="submit">Concluido</button>



    </form>
</body>

</html>
